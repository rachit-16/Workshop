<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
</head>
<body>

    <div id="main">
        
        <h2>Basics of JS</h2>
        
        <div id="table_area">
            <div id="table_container">
                <table id="myTable">
                    <caption>Delhi Technological University</caption>
                    
                    <tr>
                        <td class="departments" colspan="5">Department of COE</td>
                    </tr>
                    
                    <tr id="coe">
                        <th>Batches</th>
                        <th>S.No.</th>    
                        <th>Name</th>    
                            <th>Roll No.</th>    
                        <th>Marks</th>    
                    </tr>
                    
                    <tr>
                        <td class="departments" colspan="5">Department of IT</td>
                    </tr>
                    
                    <tr id="it">
                        <th>Batches</th>
                        <th>S.No.</th>    
                        <th>Name</th>    
                        <th>Roll No.</th>    
                        <th>Marks</th>    
                    </tr>
                    
                    <tr>
                        <td class="departments" colspan="5">Department of SE</td>
                    </tr>
                    
                    <tr id="se">
                        <th>Batches</th>
                        <th>S.No.</th>        
                        <th>Name</th>        
                        <th>Roll No.</th>        
                        <th>Marks</th>        
                    </tr>
                </table>
            </div>

            <div id="btn_container">
                <button id="fill_btn" onclick="fill_table()">Fill Table</button>
            </div>
        </div>


    </div>

</body>
</html>
